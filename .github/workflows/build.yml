name: Build SentinelX APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # CHANGE: Use ubuntu-22.04 instead of 24.04 to support libtinfo5/libncurses5
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17 (Required for modern Android SDK)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install System Dependencies (libtinfo5 is available on ubuntu-22.04)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3-dev \
            libffi-dev \
            libssl-dev \
            libltdl-dev \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libzip-dev \
            autoconf \
            libtool \
            pkg-config

      # 4. Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # 5. Build the APK
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 6. Upload the finished file
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SentinelX_Release
          path: bin/*.apk
