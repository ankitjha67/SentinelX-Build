name: Build Sentinel-X (Android APK)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-22.04  # âœ… AUDIT: explicitly ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            python3-dev python3-pip python3-venv \
            libffi-dev libssl-dev zlib1g-dev \
            libbz2-dev liblzma-dev libsqlite3-dev \
            libncurses5 libncursesw5 libtinfo5 \
            pkg-config cmake autoconf automake libtool \
            libjpeg-dev libpng-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython<3" buildozer

      - name: Buildozer Android Update (creates SDK/NDK)
        run: |
          buildozer -v android update

      - name: Accept Android SDK licenses + install pinned build-tools
        shell: bash
        run: |
          set -e
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          echo "SDK_ROOT=$SDK_ROOT"

          SDKMANAGER="$(find "$SDK_ROOT" -type f -name sdkmanager | head -n 1)"
          if [ -z "$SDKMANAGER" ]; then
            echo "sdkmanager not found under $SDK_ROOT"
            exit 1
          fi
          chmod +x "$SDKMANAGER"

          yes | "$SDKMANAGER" --licenses >/dev/null

          "$SDKMANAGER" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          if [ ! -d "$SDK_ROOT/build-tools/33.0.2" ]; then
            echo "Build-tools 33.0.2 missing!"
            ls -la "$SDK_ROOT/build-tools" || true
            exit 1
          fi

          if [ ! -f "$SDK_ROOT/build-tools/33.0.2/aidl" ] && [ ! -f "$SDK_ROOT/build-tools/33.0.2/aidl.exe" ]; then
            echo "AIDL not found in build-tools/33.0.2"
            ls -la "$SDK_ROOT/build-tools/33.0.2" || true
            exit 1
          fi

          echo "SDK packages OK (licenses accepted, AIDL present)."

      - name: Build Debug APK
        run: |
          buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sentinel-X-APK
          path: bin/*.apk
