name: Build Sentinel-X (Android APK)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-22.04  # CRITICAL FIX: do NOT use ubuntu-latest (24.04)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            python3-dev python3-pip python3-venv \
            libffi-dev libssl-dev zlib1g-dev \
            libbz2-dev liblzma-dev libsqlite3-dev \
            libncurses5 libncursesw5 libtinfo5 \
            pkg-config cmake autoconf automake libtool \
            libjpeg-dev libpng-dev

      - name: Install Buildozer + Python build deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "Cython<3" buildozer

      - name: Build Debug APK
        run: |
          buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sentinel-X-APK
          path: bin/*.apk
