name: build-android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-22.04   # CRITICAL FIX: must be 22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git zip unzip wget curl \
            build-essential pkg-config \
            autoconf automake libtool \
            libffi-dev libssl-dev \
            python3-dev \
            libtinfo5 \
            zlib1g-dev

      - name: Install Buildozer
        run: |
          set -e
          python -m pip install --upgrade pip setuptools wheel
          # Pin cython for stability with p4a/buildozer
          python -m pip install "cython<3.0" buildozer

      - name: Buildozer Android Update (creates SDK/NDK)
        run: |
          set -e
          # Clean to avoid stale SDK build-tools (like 36.x)
          rm -rf .buildozer || true
          buildozer -v android update

      # âœ… FIX STEP: avoids sdkmanager settings error + licenses + ensures AIDL/build-tools present
      - name: Accept Android SDK licenses + install pinned build-tools
        shell: bash
        run: |
          set -euo pipefail

          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          echo "SDK_ROOT=$SDK_ROOT"

          export ANDROID_SDK_ROOT="$SDK_ROOT"
          export ANDROID_HOME="$SDK_ROOT"

          # Force sdkmanager prefs/settings to a writable location
          export ANDROID_SDK_HOME="$RUNNER_TEMP/android_prefs"
          mkdir -p "$ANDROID_SDK_HOME/.android"
          touch "$ANDROID_SDK_HOME/.android/repositories.cfg"

          # Extra hardening for Java prefs
          export JAVA_TOOL_OPTIONS="-Duser.home=$ANDROID_SDK_HOME -Djava.util.prefs.userRoot=$ANDROID_SDK_HOME/.java -Djava.util.prefs.systemRoot=$ANDROID_SDK_HOME/.java"

          SDKMANAGER="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -f "$SDKMANAGER" ]; then
            SDKMANAGER="$SDK_ROOT/cmdline-tools/bin/sdkmanager"
          fi
          if [ ! -f "$SDKMANAGER" ]; then
            echo "sdkmanager not found. Listing:"
            find "$SDK_ROOT" -maxdepth 5 -type f -name sdkmanager || true
            exit 1
          fi
          chmod +x "$SDKMANAGER"

          echo "sdkmanager version:"
          "$SDKMANAGER" --sdk_root="$SDK_ROOT" --version

          # Accept licenses (quiet)
          yes | "$SDKMANAGER" --sdk_root="$SDK_ROOT" --licenses >/dev/null

          # Install pinned packages (includes AIDL)
          "$SDKMANAGER" --sdk_root="$SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          # Validate AIDL exists
          if [ ! -f "$SDK_ROOT/build-tools/33.0.2/aidl" ] && [ ! -f "$SDK_ROOT/build-tools/33.0.2/aidl.exe" ]; then
            echo "AIDL not found. Contents:"
            ls -la "$SDK_ROOT/build-tools/33.0.2" || true
            exit 1
          fi
          echo "SDK OK: build-tools 33.0.2 installed; AIDL present"

      - name: Build Debug APK
        run: |
          set -e
          buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinelx-apk
          path: bin/*.apk
